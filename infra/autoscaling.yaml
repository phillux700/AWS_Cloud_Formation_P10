---
AWSTemplateFormatVersion: "2010-09-09"
Description: >
    This template creates the EC2 instances and manages the scaling. 
    Author: Philippe Traon <ptraon@pm.me>
Parameters:
  ServerEnv:
    Description: "Server Environment name."
    Type: "String"  
  KeyName:
    Description: "Enter an existing EC2 KeyPair."
    Type: "String"  
  PublicSubnets:
    Description: "Subnets to launch instances into"
    Type: "List<AWS::EC2::Subnet::Id>"  
  InstanceType:
    Description: "The type of ec2 instance"
    Type: "String"  
  ImageId:
    Description: "The chosen AMI image"
    Type: "String"  
  EC2SG:
    Description: "Security Group for the load balancer"
    Type: "AWS::EC2::SecurityGroup::Id"  
  ALBTargetGroup:
    Description: "Target Group"
    Type: "String"  
  RdsDbId:
    Description: "RDS DB ID"
    Type: "String"  
  DbName: 
    Description: "RDS DB Name"
    Type: "String" 
  RdsDbURL: 
    Description: "RDS DB URL"
    Type: "String" 
  RdsDbPORT: 
    Description: "RDS DB PORT"
    Type: "String" 
  DbUser: 
    Description: "RDS DB User"
    Type: "String" 
  DbPassword:     
    Description: "RDS DB Password"
    Type: "String" 
  ALBDNSName:
    Description: "ALB DNS Name"
    Type: "String" 
  AccessKeyID: 
    Description: "Access Key Id for S3 Bucket"
    Type: "String"
  SecretAccessKey: 
    Description: "Secret Key Id for S3 Bucket"
    Type: "String"
  BucketName: 
    Description: "Bucket Name"
    Type: "String"
  User:   
    Description: "User Name"
    Type: "String"

Resources:

  ################################### SCALING GROUP #######################################################

  ###### DOCUMENTATION ######
  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-as-group.html
  ###########################
  ApplicationScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      LaunchConfigurationName: !Ref ApplicationLaunchConfig
      VPCZoneIdentifier: !Ref PublicSubnets
      DesiredCapacity: 2
      MinSize: 2
      MaxSize: 3
      TargetGroupARNs:
        - !Ref ALBTargetGroup

  ################################### SCALING POLICY #######################################################

  ###### DOCUMENTATION ######
  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-as-policy.html
  # https://docs.aws.amazon.com/autoscaling/ec2/userguide/as-scale-based-on-demand.html
  ###########################
  ScaleUpPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref ApplicationScalingGroup
      Cooldown: '60'
      ScalingAdjustment: 1
  ScaleDownPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref ApplicationScalingGroup
      Cooldown: '60'
      ScalingAdjustment: -1       

  ################################### LAUNCH CONFIG #######################################################

  ###### DOCUMENTATION ######
  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-as-launchconfig.html
  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/quickref-autoscaling.html
  # https://hub.docker.com/_/wordpress
  # 
  # Connection via CLI: ssh -i <KEY_NAME>.pem ec2-user@<INSTANCE_IP>
  #
  #
  #
  # J'ai test√©
  # curl -L "https://github.com/docker/compose/releases/download/1.23.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/bin/docker-compose && sudo chmod +x /usr/bin/docker-compose
  # mkdir  ~/wordpress-compose && cd ~/wordpress-compose
  # touch docker-compose.yml
  # cat << EOF > docker-compose.yml
  # wordpress:
    # image: wordpress:latest
    # environment:
      # - WORDPRESS_DB_PASSWORD=${DbPassword}
      # - WORDPRESS_DB_USER=${DbUser}
      # - WORDPRESS_DB_HOST=${RdsDbURL}:${RdsDbPORT}
      # - WORDPRESS_DB_NAME=${DbName}
      # ports:
        # - "8000:80"
      # restart: always
      # volumes:
        #- ./html:/var/www/html
  # EOF

  # docker-compose up -d
  ###########################
  ApplicationLaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      EbsOptimized: false
      KeyName: !Ref KeyName
      AssociatePublicIpAddress: true
      ImageId: ami-035837f5f05288cef
      InstanceType: !Ref InstanceType
      SecurityGroups:
        - !Ref EC2SG
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          apt update
          apt install stress docker.io -y
          apt install apache2 php libapache2-mod-php mysql-server php-mysql -y
          apt install php-curl php-gd php-intl php-json php-mbstring php-xml php-zip -y
          cd /var/www/html
          systemctl start docker
          systemctl enable docker
          docker run --name wordpress -e WORDPRESS_DB_HOST=${RdsDbURL}:${RdsDbPORT} -e WORDPRESS_DB_USER=${DbUser} -e WORDPRESS_DB_PASSWORD=${DbPassword} -e WORDPRESS_DB_NAME=${DbName} -p 8080:80 -p 443:443 -v "$PWD/":/var/www/html -d conetix/wordpress-with-wp-cli
          sleep 10
          mv index.html index2.html
          rm wp-config.php
          docker exec wordpress wp core config --dbname=${DbName} --dbuser=${DbUser} --dbpass=${DbPassword} --dbprefix=wp_ --dbhost=${RdsDbURL}
          docker exec wordpress wp core install --url=${ALBDNSName} --title=Projet10 --admin_user=admin --admin_password='password' --admin_email=ptraon@gmail.com
          chmod 666 wp-config.php
          docker exec wordpress wp theme install quark
          docker exec wordpress wp theme activate quark
          docker exec wordpress wp plugin install amazon-s3-and-cloudfront --activate
          docker exec wordpress wp config set FS_METHOD direct  
          docker exec wordpress wp config set AWS_ACCESS_KEY_ID ${AccessKeyID}
          docker exec wordpress wp config set AWS_SECRET_ACCESS_KEY ${SecretAccessKey} 
          docker exec wordpress wp config set DISALLOW_FILE_MODS true --raw
          docker exec wordpress wp config set WP_AUTO_UPDATE_CORE false --raw
          sed -i '71i define( "AS3CF_SETTINGS", serialize( array("provider" => "aws","bucket" => "s3bucketp10","copy-to-s3" => true,"enable-object-prefix" => true,"object-prefix" => "wp-content/uploads/","serve-from-s3" => true,) ) );' wp-config.php

Outputs:

  ScalingGroup: 
    Description: "Auto Scaling Group Reference ID"
    Value: !Ref "ApplicationScalingGroup"

  ScaleUpPolicy: 
    Description: "Auto Scaling Up Policy Reference ID"
    Value: !Ref "ScaleUpPolicy"

  ScaleDownPolicy: 
    Description: "Auto Scaling Down Policy Reference ID"
    Value: !Ref "ScaleDownPolicy"             